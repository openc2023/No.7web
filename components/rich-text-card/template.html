<div class="comp-rtc-wrapper">
    <style>
        /* --- 1. 外观继承 (与万能卡片一致，可个性化调节) --- */
        .comp-rtc-wrapper {
            --bg-image: var(--global-bg-image); /* 继承全局背景图片 */
            --padding-y: 60px;
            --padding-x: 20px;
            background-image: var(--bg-image);
            background-size: cover; background-position: center;
            padding: var(--padding-y) var(--padding-x);
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 600px; position: relative;
        }
        .comp-rtc-wrapper::before { content: ''; position: absolute; top:0;left:0;right:0;bottom:0; background: rgba(0,0,0,var(--global-overlay-opacity)); /* 使用全局遮罩浓度 */ z-index:0; }

        .rtc-glass-card {
            /* 可调节变量 (统一变量系统) */
            /* 优先使用局部变量，局部变量未定义时使用全局变量 */
            --card-width: 800px; /* 文章卡片通常宽一些 */
            --blur: var(--local-blur, var(--global-blur)); /* 磨砂强度 */
            --radius: var(--local-radius, var(--global-radius)); /* 圆角 */
            --bg-color: var(--local-bg-color, var(--global-bg-color)); /* 底色RGB */
            --bg-opacity: var(--local-bg-opacity, var(--global-bg-opacity)); /* 透明度 */
            --border-color: var(--local-border-color, var(--global-border-color)); /* 边框颜色 */
            --border-width: var(--local-border-width, var(--global-border-width)); /* 边框宽度 */
            --shadow: var(--local-shadow, var(--global-shadow)); /* 阴影 */
            --text-color: var(--local-text-color, var(--global-text-color)); /* 文字颜色 */
            --accent-color: var(--local-accent-color, var(--global-accent-color)); /* 强调色 */

            position: relative; z-index: 1;
            width: 100%; max-width: var(--card-width);
            background: rgba(var(--bg-color), var(--bg-opacity));
            backdrop-filter: blur(var(--blur)); -webkit-backdrop-filter: blur(var(--blur));
            border: var(--border-width) solid var(--border-color); border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden; transition: all 0.3s ease;
            color: var(--text-color); font-family: 'Inter', sans-serif;
        }

        .card-header {
            padding: 15px 25px; background: rgba(0,0,0,0.15);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600; letter-spacing: 1px; font-size: 14px;\ opacity: 0.8;
        }

        /* --- 2. 富文本内容样式重置 (关键区域) --- */
        .article-body {
            padding: 30px;
            line-height: 1.8;
            font-size: 16px;
        }
        
        /* 标题 */
        .article-body h1, .article-body h2, .article-body h3 {
            color: white; margin-top: 1.5em; margin-bottom: 0.8em; line-height: 1.3;
        }
        .article-body h1 { font-size: 2.2em; }
        .article-body h2 { font-size: 1.8em; padding-bottom: 10px; border-bottom: 1px solid var(--border-color); }
        
        /* 段落与列表 */
        .article-body p { margin-bottom: 1.2em; opacity: 0.9; }
        .article-body ul, .article-body ol { padding-left: 25px; margin-bottom: 1.2em; opacity: 0.9; }
        .article-body li { margin-bottom: 0.5em; }

        /* 链接 */
        .article-body a { color: var(--accent-color); text-decoration: none; border-bottom: 1px dotted var(--accent-color); transition: all 0.2s; }
        .article-body a:hover { border-bottom-style: solid; opacity: 0.8; }

        /* 引用块 */
        .article-body blockquote {
            margin: 1.5em 0; padding: 15px 20px;
            border-left: 4px solid var(--accent-color);
            background: rgba(0,0,0,0.2); border-radius: 0 8px 8px 0;
            font-style: italic; color: rgba(255,255,255,0.8);
        }

        /* 图片/视频容器 */
        .article-body img, .article-body video {
            max-width: 100%; height: auto; border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin: 1.5em 0;
        }
        
        /* 基础代码块 (未高亮时的样式) */
        .article-body pre {
            background: rgba(0,0,0,0.3) !important; /* 强制深色背景 */
            padding: 15px; border-radius: 8px;
            overflow-x: auto; margin: 1.5em 0;
            border: 1px solid var(--border-color);
        }
        .article-body code { font-family: 'Consolas', monospace; font-size: 14px; }

    </style>

    <div class="rtc-glass-card">
        <div class="card-header" data-gjs-editable="true">Article Title</div>

        <div class="article-body" data-gjs-editable="true">
            <h2>在此处撰写您的文章</h2>
            <p>这是一个富文本编辑器卡片。您可以<b>双击此处</b>开始编辑内容，就像在 Word 里一样。</p>
            <p>它支持多种格式：</p>
            <ul>
                <li>无序列表和有序列表</li>
                <li><strong>加粗</strong>、<em>斜体</em>、<u>下划线</u></li>
                <li>插入<a href="#">超链接</a></li>
            </ul>
            <blockquote>
                这是一段引用文本。它会自动应用特殊的样式，适合强调某段话。
            </blockquote>
            <p>您还可以直接拖拽图片进来，或者插入代码块：</p>
            <pre><code>// 这是一个基础代码块示例
function hello() {
  console.log("代码高亮需要在前端引入 Prism.js");
}</code></pre>
            <p>开始创作吧！</p>
        </div>
    </div>
</div>
