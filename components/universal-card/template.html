<div class="comp-uni-card-wrapper">
    <style>
        /* --- 样式隔离与统一变量系统 --- */
        .comp-uni-card-wrapper {
            /* 1. 外层容器：负责背景图和定位 */
            --bg-image: var(--global-bg-image); /* 继承全局背景图片 */
            --padding-y: 60px;
            --padding-x: 20px;
            
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            padding: var(--padding-y) var(--padding-x);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            position: relative;
        }

        /* 给背景加一个暗色遮罩，让玻璃卡片更明显 */
        .comp-uni-card-wrapper::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,var(--global-overlay-opacity)); /* 使用全局遮罩浓度 */
            z-index: 0;
        }

        .uni-glass-card {
            /* --- 2. 卡片核心属性 (统一变量系统) --- */
            /* 优先使用局部变量，局部变量未定义时使用全局变量 */
            --card-width: 500px;
            --blur: var(--local-blur, var(--global-blur)); /* 磨砂强度 */
            --radius: var(--local-radius, var(--global-radius)); /* 圆角 */
            --bg-color: var(--local-bg-color, var(--global-bg-color)); /* 底色RGB */
            --bg-opacity: var(--local-bg-opacity, var(--global-bg-opacity)); /* 透明度 */
            --border-color: var(--local-border-color, var(--global-border-color)); /* 边框颜色 */
            --border-width: var(--local-border-width, var(--global-border-width)); /* 边框宽度 */
            --shadow: var(--local-shadow, var(--global-shadow)); /* 阴影 */
            --text-color: var(--local-text-color, var(--global-text-color)); /* 文字颜色 */
            --accent-color: var(--local-accent-color, var(--global-accent-color)); /* 强调色 */
            
            /* 文字属性 */
            --font-family: 'Inter', sans-serif;

            position: relative;
            z-index: 1; /* 在遮罩之上 */
            width: 100%;
            max-width: var(--card-width);
            
            /* 玻璃拟态魔法核心 */
            background: rgba(var(--bg-color), var(--bg-opacity));
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            
            overflow: hidden;
            transition: all 0.3s ease;
            color: var(--text-color);
            font-family: var(--font-family);
        }

        /* 头部装饰条 (可选) */
        .card-header {
            padding: 12px 20px;
            background: rgba(0,0,0,0.1);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .window-controls { display: flex; gap: 8px; }
        .control { width: 12px; height: 12px; border-radius: 50%; }
        .control.close { background: #ff5f56; }
        .control.min { background: #ffbd2e; }
        .control.max { background: #27c93f; }

        .header-title {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 内容区域 */
        .card-body {
            padding: 20px;
            min-height: 100px;
        }

        /* 两种模式的样式 */
        /* 模式A：代码展示 */
        .code-display {
            font-family: 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        /* 模式B：第三方嵌入容器 */
        .embed-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>

    <div class="uni-glass-card">
        
        <div class="card-header">
            <div class="window-controls">
                <div class="control close"></div>
                <div class="control min"></div>
                <div class="control max"></div>
            </div>
            <div class="header-title" data-gjs-editable="true">Widget</div>
        </div>

        <div class="card-body">
            
            <div class="embed-container">
                <div style="text-align:center;">
                    <i class="fa-solid fa-cloud-sun" style="font-size:48px; margin-bottom:10px;"></i>
                    <h2 style="margin:0;">24°C</h2>
                    <p style="opacity:0.7;">Busan, KR</p>
                    <div style="font-size:10px; margin-top:10px; opacity:0.5; border:1px dashed #fff; padding:5px;">
                        在此处粘贴第三方 iframe 代码
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
